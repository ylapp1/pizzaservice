# Database driver
propel.database = mysql

# Project name
propel.project = pizza_service

# Connection parameters
propel.database.url = mysql:host=localhost;port=1234;dbname=pizza_service;charset=utf8
propel.database.user = pizzatool
propel.database.password = password

# Directories
propel.php.dir = ${propel.project.dir}
propel.targetPackage = models
propel.output.dir = ${propel.project.dir}

# Combine several schema files with the same database tag to a single database
propel.packageObjectModel = true
